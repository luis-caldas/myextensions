<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Clear Start</title>
    <link rel="stylesheet" href="options.css">
    <script src="jquery.js"></script>
    <script src="options.js"></script>
</head>

<body>
<div class="body">
    <div class="content border">
        <b>On start:</b>
        <p>
            <label><input type="checkbox" id="browsing"> Clear Browsing History</label>
        </p>
        <p>
            <label><input type="checkbox" id="download"> Clear Download History</label>
        </p>
        <p>
            <label><input type="checkbox" id="cookies"> Clear Cookies</label>
        </p>
        <p>
            <label><input type="checkbox" id="cache"> Clear Cache</label>
        </p>
        <p>
            <label><input type="checkbox" id="passwords"> Clear Saved Passwords</label>
        </p>
        <p>
            <label><input type="checkbox" id="autoFill"> Clear Form Autofill Data</label>
        </p>
        <p>
            <label><input type="checkbox" id="localData"> Clear Local Data</label>
        </p>
        <p>
            <label><input type="checkbox" id="webData"> Clear Website Data</label>
        </p>
    </div>
    <div class="button"><button id="delete" class="border">Wipe Now</button></div>
    <div id="saved">Settings Saved</div>
    <div id="wiped">Wiped</div>
</div>
</body>

</html>
